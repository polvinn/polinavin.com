      <rect x="0" y="0" width="50" height="50" rx="8" ry="8" fill="#ffffff"/>
      <path fill="#000000" d="
        M10 8h30v4H10z
        M10 16h30v4H10z
        M10 24h30v18l-15-8-15 8z
      "/>
